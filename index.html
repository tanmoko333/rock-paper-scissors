<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Rock-Paper-Scissor</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="text"></div>
        
        <section class="section">
            <div id="mainBtn">
        <button type="button" class ="Rock" id="Rock">&#9994</button>
        <button type="button" class ="Paper" id="Paper">&#9995</button>
        <button type="button" class ="Scissors" id="Scissors">&#9996</button>
            </div>
            <div class="gameInst">First to score 5 is the winner</div>
            <div class="result">
               <div id="player">?</div>
               <div id="colon">:</div>
               <div id="computer">?</div>
            </div>
            <div class="point">
            <div id="playerScore"></div>
            <div id="compScore"></div>
            </div>
        </section>
        <section id="para">
        </section>
        <div class="footer">powered by imagination</div>
        <section class="popUp">
            <div class="modal">
            <div class="mtext"></div>
            <button class="mbutton">Play Again!</button>
            </div>
            <div class="overlay">
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
